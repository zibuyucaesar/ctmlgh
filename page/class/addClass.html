<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">班级编号</label>
        <div class="layui-input-block" >
            <input id="cno" type="text" name="cno" lay-verify="required" lay-reqtext="班号不能为空" placeholder="请输入班级编号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block" >
            <select id="major">
                <option>--请选择--</option>
                <option value="1">计算机科学与技术</option>
                <option value="2">软件工程</option>
                <option value="3">网络工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">入学时间</label>
        <div class="layui-input-block" >
            <input id="joinDate" type="text" name="joinDate" placeholder="请选择入学时间" value="" class="layui-input" lay-verify="required" lay-reqtext="入学时间不能为空" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">毕业时间</label>
        <div class="layui-input-block" >
            <input id="leaveDate" type="text" name="leaveDate" placeholder="请选择毕业时间" value="" class="layui-input" lay-verify="required" lay-reqtext="入学时间不能为空" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班级人数</label>
        <div class="layui-input-block" >
            <input id="classNum" type="number" name="classNum" placeholder="请输入班级人数" value="40" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班主任</label>
        <div class="layui-input-block" >
            <input id="classTeacher" type="text" name="classTeacher" placeholder="请输入班主任" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">班主任电话</label>
        <div class="layui-input-block" >
            <input id="telephone" type="number" name="telephone" lay-verify="required" lay-reqtext="班主任不能为空" placeholder="请输入班主任电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">辅导员</label>
        <div class="layui-input-block" >
            <input id="instructor" type="text" name="instructor" placeholder="请输入辅导员" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">辅导员电话</label>
        <div class="layui-input-block" >
            <input id="instructorTel" type="number" name="telephoneTel" lay-verify="required" lay-reqtext="辅导员电话不能为空" placeholder="请输入辅导员电话" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block" >
            <textarea id="remark" name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">创建班级</button>
            <button id="reset" class="layui-btn layui-btn-primary" type="reset" ><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#reset").click(function () {
            $("#cno").val("");
            $("#major").val("");
            $("#joinDate").val("");
            $("#leaveDate").val("");
            $("#classNum").val("");
            $("#classTeacher").val("");
            $("#telephone").val("");
            $("#instructor").val("");
            $("#instructorTel").val("");
            $("#remark").val("");
            form.render();
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#joinDate',
            trigger: 'click'
        });

        laydate.render({
            elem: '#leaveDate',
            trigger: 'click'
        });
    })



</script>

</body>
</html>
