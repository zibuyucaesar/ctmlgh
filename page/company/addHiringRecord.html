<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加招聘记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">企业名称</label>
        <div class="layui-input-block" >
            <input id="cname" type="text" name="cname" lay-verify="required" lay-reqtext="企业不能为空" value="北京柯蓝科技有限公司" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘会名称</label>
        <div class="layui-input-block" >
            <input id="hiringname" type="text" name="hiringname"  placeholder="请输入本次招聘会主题名称" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">招聘负责人</label>
        <div class="layui-input-block" >
            <input id="leader" type="text" name="leader" placeholder="请输入招聘负责人" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">负责人电话</label>
        <div class="layui-input-block" >
            <input id="telephone" type="number" name="telephone"  placeholder="请输入负责人电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">学校负责老师</label>
        <div class="layui-input-block" >
            <input id="teacher" type="text" name="teacher" placeholder="请输入学校负责老师" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">负责老师电话</label>
        <div class="layui-input-block" >
            <input id="teacherTel" type="number" name="teacherTel"  placeholder="请输入负责老师电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">主要工作城市</label>
        <div class="layui-input-block" >
            <input id="city" type="text" name="city" placeholder="请输入主要的岗位城市" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">主要招聘岗位</label>
        <div class="layui-input-block" >
            <input id="job" type="text" name="job" placeholder="请输入主要招聘岗位" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">目标招收人数</label>
        <div class="layui-input-block" >
            <input id="num1" type="number" name="num1" placeholder="请输入目标招收岗位人数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">实际招收人数</label>
        <div class="layui-input-block" >
            <input id="num2" type="number" name="num2" placeholder="请输入实际招收岗位人数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘会活动地点</label>
        <div class="layui-input-block" >
            <input id="address" type="text" name="address" placeholder="请输入招聘会活动地点" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">活动时间</label>
        <div class="layui-input-block" >
            <input id="activityDate" type="text" name="activityDate" placeholder="请选择招聘会开展时间" value="" class="layui-input"  readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">招聘资料上传</label>
        <div class="layui-input-block" >
            <input id="file" type="file" name="file" value="选取文件" class="layui-upload-button" style="line-height: 38px"><br/>
            <tip>注意：</tip><br/>
            <tip> 1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录。 </tip><br/>
            <tip> 2、最多只能上传10个文件，单个文件大小不能超过50MB！</tip><br/>
            <tip> 3、对于多个照片，可以是压缩之后上传！</tip><br/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">提交招聘会信息</button>
            <button id="reset" class="layui-btn layui-btn-primary" type="reset" ><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $("#reset").click(function () {
            $("#cname").val("");
            $("#city").val("");
            $("#hiringname").val("");
            $("#leader").val("");
            $("#telephone").val("");
            $("#job").val("");
            $("#teacher").val("");
            $("#teacherTel").val("");
            $("#num1").val("");
            $("#num2").val("");
            $("#address").val("");
            $("#activityDate").val("");
            $("#file").val("");
            form.render();
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    // 年月日选择器（加入时间）
    layui.use('laydate',function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#activityDate',
            trigger: 'click'
        });

    })



</script>
</body>
</html>
