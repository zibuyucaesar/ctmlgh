<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看成员详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

    <style>
        body {
            background-color: #ffffff;
        }
        .layui-p{
            padding:9px 10px;
            width:200px;
            font-weight:400;
            line-height:20px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label ">班号 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">1001</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">学号 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">100201</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">姓名 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">张三</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">性别 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">男</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">出生日期 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">1997-11-04</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">籍贯 :</label>
        <div class="layui-input-block">
            <div class="layui-input-inline">
                <p class="layui-p ">山西太原</p>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">QQ :</label>
        <div class="layui-input-block">
            <p class="layui-p ">45678909</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">微信号 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">zy520sy</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">联系方式 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">13565456787</p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">是否就业 :</label>
        <div class="layui-input-block">
            <p class="layui-p ">是</p>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注 :</label>
        <div class="layui-input-block">
            <p  class="layui-p" >无</p>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });


    layui.use('laydate', function(){
        var laydate = layui.laydate;

        var initYear;
        // 年选择器 （入学年份）
        laydate.render({
            elem: '#year',
            type: 'year',
            /* ready和change函数是为了实现选择年份时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ != 15 && differ != -15) {
                    if($(".layui-laydate").length){
                        $("#year").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });

        // 年月日选择器（加入时间）
        laydate.render({
            elem: '#joinDate'
        });

    });




    // 三级联动的JS代码

    //配置插件目录
    layui.config({
        base: '../../js/lay-module/layarea/'
        , version: '1.0'
    });
    //一般直接写在一个js文件中
    layui.use(['layer', 'form', 'layarea'], function () {
        var layer = layui.layer
            , form = layui.form
            , layarea = layui.layarea;

        layarea.render({
            elem: '#area-picker',
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
    });

</script>
</body>
</html>
